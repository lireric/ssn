; config file for SSN test

[ssn]		; common protocol parameters
v=1		; SSN protocol version
obj=1		; target Object
cmd=loadprefs	; command - load preferences

[app]		; global application configuration
logobj=1	; target Object for logging

[grp]
grpnum=1
;grpmaxdevs=15
grptimer=TIM3
grpport=GPIOE
grppin1=1
;devsqty=1

[dev]
grp=1
devid=1003
devtype=1		; temperature sensor 18b20
romid=288f98f904000025 ; 1wire sensor id

[grp]
grpnum=2
;grpmaxdevs=1
grptimer=TIM5
grpport=GPIOE
grppin1=0
;devsqty=1

[dev]
grp=2
devid=1014
devtype=5

[route]			; routing info
obj=2			; for target Object 2 ..
if=1			; .. use interface 1

[route]
obj=3
if=6

[logic]
aid=1					; action id
astr=d(1003,0)>260=a(1014,0,0)	; action formula

[logic]
aid=8
astr=i(3000,100)=a(1014,0,1,0,0)
nolog=1
